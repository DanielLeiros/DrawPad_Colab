<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>DrawPad.Colab</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.1/p5.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.1/addons/p5.dom.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.1/addons/p5.sound.js"></script>
    <script type="text/javascript" src="drawing.js"></script>
    <style>
        body {
            margin: 0;
            
        }
        #color-grid{
            display: grid;
            grid-template-columns: auto auto auto auto auto auto auto auto;      
        }
        a.cor{
            text-decoration: none;
            text-align: center;
            border-radius: 3px; 
            padding-top: 5px;
            margin: 5px;
        }
    </style>

</head>
    <body>
        <h1 style="display: inline;"><u>DrawPad.Colab</u></h1>
        <a href="#" style="background-color: #00f9bb;color: black;text-decoration: none; border-radius: 10px; padding: 4px; margin-right: 20px;" onclick="printScrean()">Save</a>

        <form oninput="pointerSizeOut.value=parseInt(pointerSizeIn.value)" style="display: inline;">
            <h4 style="display: inline;">Cursor Diameter -</h4>
            0<input id="pointerSizeIn" type="range" onchange="pointerSize(pointerSizeOut.value)" value="10" max="50" min="0">50
            --> 
            <output name="pointerSizeOut" for="pointerSizeIn" style="border: 2px dotted gray;">10</output>
        </form>

        <br/>
        <br/>
        
        <div id="color-grid" style="margin-bottom: 1px;">
        
            <a href="#" onclick="getColor('#FFDBA3')" style="color:black;background-color: #FFDBA3;  " class="cor" >
                Eraser
                <i class="fa fa-eraser" style="margin: auto;padding: auto;"></i>
            </a>
            <a href="#" onclick="getColor('gray')" style="color:white;background-color:gray; " class="cor" >Cinza</a>
            <a href="#" onclick="getColor('white')" style="color:black;background-color:; " class="cor" >Branco</a>
            <a href="#" onclick="getColor('blue')" style="color:white;background-color:blue; " class="cor" >Azul</a>
            <a href="#" onclick="getColor('black')" style="color:white;background-color:black; " class="cor" >Preto</a>
            <a href="#" onclick="getColor('green')" style="color:white;background-color:green; "  class="cor" >Verde</a>
            <a href="#" onclick="getColor('red')" style="color:white;background-color:red; " class="cor"  >Vermelho</a>
            <a href="#" onclick="getColor('pink')" style="color:white;background-color:pink; "  class="cor" >Rosa</a>
        
        </div>

    </body>
</html>
